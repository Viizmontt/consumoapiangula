<p-toast></p-toast>
<div class="card m-5">
  <a routerLink="/createProduct" pButton icon="pi pi-plus" class="p-button-rounded p-button-contrast"></a>
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Categoria</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category.name }}</td>
        <td>${{ product.price }}</td>
        <td>
          <a routerLink="/editProduct/{{product.id}}" pButton icon="pi pi-pencil"
              class="p-button-rounded p-button-info mr-2"></a>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning"
              (click)="deleteProduct(product.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
